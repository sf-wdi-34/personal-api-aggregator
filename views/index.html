<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>API Aggregator</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="col-md-8 col-md-offset-2">
          <h1>WDI 31's Personal APIs</h1>

        </div>
      </div>
      <div class="data-container row">

        <script id="developer-data-template" type="text/x-handlebars-template">
          {{#each profiles}}
            <div class="col-md-3 personal-data">
              <h1>{{name}}</h1>
              <img src="{{personalApiData.githubProfileImage}}" alt="">
              <h4>
                <a href="{{personalApiData.personalSiteLink}}">Website</a>
              </h4>
              <h4>
                <a href="{{personalApiData.githubLink}}">GitHub</a>
              </h4>

              </div>
          {{/each}}
        </script>
      </div>
    </div>
  </body>
</html>
